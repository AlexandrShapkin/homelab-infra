- name: Установка зависимостей
  dnf:
    name:
      - yum-utils
      - device-mapper-persistent-data
      - lvm2
    state: present

- name: Добавление Docker репозитория
  get_url:
    url: "{{ docker_repo_url }}"
    dest: "{{ docker_repo_dest }}"

- name: Установка Docker
  dnf:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: latest

- name: Включение и запуск Docker
  systemd:
    name: docker
    enabled: yes
    state: started

- name: Добавить пользователя в группу docker
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes